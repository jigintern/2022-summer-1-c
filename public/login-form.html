<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/form.css">
</head>

<body>
  <header>
    <div class="header-wrap">
      <div class="header-title">
        <p><a href="index.html">水分補給チェッカー</a></p>
      </div>
      <div class="header-menu">
        <ul class="menu-ul menu-login">
          <li><button class="signup-button" onclick="location.href='signup-form.html'">新規登録</button></li>
          <li><button class="login-button" onclick="location.href='login-form.html'">ログイン</button></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="form-wrap">
      <div class="form-title">
        <h1>ログイン</h1>
        <p>ログイン情報を入力してください。</p>
      </div>
      <div class="input-wrap" id="login-form" style="margin-left: 15%;" name="login_form">
        <p>メールアドレス　<span>必須</span></p>
        <input type="text" class="text-input" id="login-email" name="email" required>
        <p>パスワード <span>必須</span></p>
        <input type="text" class="text-input" id="login-password" required>
        <div class="submit-button">
          <!-- <input type="submit" value="登録"  class="form-signup-button" onClick="nextPage();"> -->
          <button class="form-signup-button" onClick="get()">ログイン</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="login.js"></script>
  <script type="module">
    window.onload = async (event) => {
      const response = await fetch("/welcome-message");
      document.querySelector("#welcomeMessage").innerText = await response.text();
    };
  </script>
</body>

</html>
