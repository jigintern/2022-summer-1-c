<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mapPage.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
  <header>
    <div class="header-wrap">
      <div class="header-title">
        <p><a href="index.html">水分補給チェッカー</a></p>
      </div>
      <div class="header-menu">
        <ul class="menu-ul">
          <li><a href="profile.html">プロフィール</a></li>
          <li><a href="serach.html">クエスト</a></li>
          <li><a href="find.html">見つける</a></li>
        </ul>
        <ul class="menu-ul menu-login">
          <li><button class="signup-button" onclick="location.href='signup-form.html'">新規登録</button></li>
          <li><button class="login-button" onclick="location.href='login-form.html'">ログイン</button></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
    <p id="location">経度・緯度</p>
    <div class="guage-wrap">
      <h1>体力ゲージ</h1>
      <div class="guage">
        <meter id="lifeMeter" min="0" max="100" value="100" low="20" high="50" optimum="100"></meter>
      </div>
      <div class="lifePoint">
        <p><span id="lifeGauge">100%</span> / 100%</p>
      </div>

    </div>
    <div class="content-wrap">
      <h1>自動販売機を探す</h1>
      <div id="mapid" style="width: 600px;height: 600px;"></div>
    </div>
  </div>
  <script type="module">
    window.onload = async (event) => {
      const para = document.querySelector("#lifeGauge");
      const meter = document.querySelector("#lifeMeter");

      console.log("test");

      var id = setInterval(async function(){
        const response = await fetch("/life-gauge");
        const life = await response.text();

        para.innerText = `${life}%`;
        meter.value = life;

        // 体力が50を切ったら通知
        if(life < 50 && attentionNotice == 0) {
          notifyMe("attention");
          attentionNotice++;
        }

        // 体力が20を切ったら通知
        if(life < 20 && warningNotice == 0) {
          notifyMe("warning");
          warningNotice++;
        }

        // 体力が0になったとき通知
        if(life <= 0 && overNotice == 0) {
          notifyMe("over");
          overNotice++;
        }

        console.log(attentionNotice);
        console.log(warningNotice);
        console.log(overNotice);
        console.log(life);
        console.log("test");
      }, 5000);

      const getCurrentPosition = () => {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });
      };

      let lat, lon, accu;
      try{
        const position = await getCurrentPosition();  // 位置情報の取得を試行
        console.log(position.coords);
        lat  = position.coords.latitude;              // 緯度を取得
        lon  = position.coords.longitude;             // 経度を取得
        accu = position.coords.accuracy;              // その精度を取得
      } catch(e) {
        console.log(e);
        lat = 40;                                     // ダミーデータ
        lon = 140;
        accu = 0;
      } finally{
        const testTxt = document.querySelector("#location");
        testTxt.innerHTML = `経度：${lat}<br>緯度：${lon}<br>`;
      }

      var mainMap = L.map("mapid").setView([lat,lon],12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: "© <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors"
      }).addTo(mainMap);

      var marker = L.marker([lat,lon]).addTo(mainMap);
      marker.bindPopup("test_pop").openPopup();
    };
  </script>

  <!-- 体力通知 -->
  <script>
    function notifyMe(stateName) {
      // 通知許可の確認
      Notification.requestPermission();

      // 状態によって通知内容を変える
      if(stateName === "attention") {
        const notification = new Notification("体力が50%をきりました");
      }
      else if(stateName === "warning") {
        const notification = new Notification("体力が20%をきりました");
      }
      else if(stateName === "over") {
        const notification = new Notification("体力が0%になりました");
      }
    }
  </script>

  <!-- 通知回数 -->
  <script>
    let safeNotice = 0;
    let attentionNotice = 0;
    let warningNotice = 0;
    let overNotice = 0;
  </script>

</body>

</html>
