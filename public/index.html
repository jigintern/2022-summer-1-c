<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header-wrap">
      <div class="header-title">
        <p>水分補給チェッカー</p>
      </div>
      <div class="header-menu">
        <ul class="menu-ul">
          <li><a href="profile.html">プロフィール</a></li>
          <li><a href="serach.html">探す</a></li>
          <li><a href="find.html">見つける</a></li>
        </ul>
        <ul class="menu-ul menu-login">
          <li><button class="signup-button">新規登録</button></li>
          <li><button class="login-button">ログイン</button></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
   <div class="guage-wrap">
    <h1>体力ゲージ</h1>
    <div class="guage">
      <!-- 体力ゲージが入ります -->
      <div class="guage-residue">
        <!-- 減ったゲージが入ります -->
        <p>30％</p>
      </div>
      <div class="guage-life">
        <!-- 残りが入ります -->
        <p id="lifeGauge"></p>
      </div>
     </div>
   </div>
   <div class="weather-wrap">
    <div class="temperature">
      <p>現在の気温</p>
      <p id = "nowTemp">--.-℃</p>
    </div>
    <div class="humidity">
      <p>現在の湿度</p>
      <p id = "nowHumidity">--%</p>
    </div>
   </div>
   <div class="button-wrap">
    <button type="button" onclick="location.href='serach.html'" class="search">探す</button>
    <button type="button" onclick="location.href='find.html'" class="find">見つける</button>
   </div>
   <div class="access-profile">
    <button type="button" onclick="location.href='profile.html'" class="profile-button">プロフィール</button>
   </div>
  </div>



  <script type="module">
    window.onload = async (event) => {
      const response = await fetch("/welcome-message");
      document.querySelector("#welcomeMessage").innerText = await response.text();
    };

    window.onload = async (event) => {
      const response = await fetch("/life-gauge");
      const lifeGauge = await response.text();

      const para = document.querySelector("#lifeGauge");
      para.innerText = `${lifeGauge}%`;
    };

    const getCurrentPosition = () => {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(resolve, reject);
      });
    };

    window.onload = async (event) => {
      let lat, lon, accu;
      try{
        const position = await getCurrentPosition();  // 位置情報の取得を試行
        console.log(position.coords);
        lat  = position.coords.latitude;              // 緯度を取得
        lon  = position.coords.longitude;             // 経度を取得
        accu = position.coords.accuracy;              // その精度を取得
      } catch(e) {
        console.log(e);
        lat = 40;                                     // ダミーデータ
        lon = 140;
        accu = 0;
      } finally{
        const response = await fetch("/temp-humid", {             // server.jsに位置情報を送信
          method: "POST",
          headers: { "Content-Type" : "application/json" },
          body: JSON.stringify({"lat": lat ,"lon": lon})
        });
        const nowInfo = await response.json();                    // 位置情報を元に得た気象情報を受け取る
        const temp = document.querySelector("#nowTemp");
        temp.innerText = `${nowInfo.temp[0]}℃`;
        const humidity = document.querySelector("#nowHumidity");
        humidity.innerText = `${nowInfo.humidity[0]}%`
      }
    }

  </script>
</body>

</html>
