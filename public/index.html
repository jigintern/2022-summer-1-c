<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
   <div class="guage-wrap">
    <h1>体力ゲージ</h1>
    <div class="guage">
      <!-- 体力ゲージが入ります -->
      <div class="guage-residue">
        <!-- 減ったゲージが入ります -->
        <p>30％</p>
      </div>
      <div class="guage-reduce">
        <!-- 残りが入ります -->
        <p id="lifeGauge">70％</p>
      </div>
     </div>
   </div>
   <div class="weather-wrap">
    <div class="temperature">
      <p>現在の気温</p>
      <p>26.6℃</p>
    </div>
    <div class="humidity">
      <p>現在の湿度</p>
      <p>61%</p>
    </div>
   </div>
   <div class="button-wrap">
    <button type="button" onclick="location.href='serach.html'" class="search">探す</button>
    <button type="button" onclick="location.href='find.html'" class="find">見つける</button>
   </div>
   <div class="access-profile">
    <button type="button" onclick="location.href='profile.html'" class="profile-button">プロフィール</button>
   </div>
  </div>

  <script type="module">
    window.onload = async (event) => {
      const response = await fetch("/welcome-message");
      document.querySelector("#welcomeMessage").innerText = await response.text();
    };

    window.onload = async (event) => {
      const response = await fetch("/life-gauge");
      document.querySelector("lifeGauge").innerText = await response.text();
    };
  </script>
</body>

</html>
