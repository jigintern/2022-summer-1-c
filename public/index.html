<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="header-wrap">
      <div class="header-title">
        <p>水分補給チェッカー</p>
      </div>
      <div class="header-menu">
        <ul class="menu-ul">
          <li><a href="profile.html">プロフィール</a></li>
          <li><a href="serach.html">探す</a></li>
          <li><a href="find.html">見つける</a></li>
        </ul>
        <ul class="menu-ul menu-login">
          <li><button class="signup-button" onclick="location.href='signup-form.html'">新規登録</button></li>
          <li><button class="login-button" onclick="location.href='login-form.html'">ログイン</button></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
   <div class="guage-wrap">
    <h1>体力ゲージ</h1>
    <div class="guage">
      <meter id="lifeMeter" min="0" max="100" value="100" low="20" high="50" optimum="100"></meter>
    </div>
    <div class="lifePoint">
      <p><span id="lifeGauge">100%</span> / 100%</p>
    </div>
  </div>
   <div class="weather-wrap">
    <div class="temperature">
      <p>現在の気温</p>
      <p>26.6℃</p>
    </div>
    <div class="humidity">
      <p>現在の湿度</p>
      <p>61%</p>
    </div>
   </div>
   <div class="button-wrap">
    <button type="button" onclick="location.href='serach.html'" class="search">探す</button>
    <button type="button" onclick="location.href='find.html'" class="find">見つける</button>
   </div>
   <div class="access-profile">
    <button type="button" onclick="location.href='profile.html'" class="profile-button">プロフィール</button>
   </div>
  </div>



  <script type="module">
    window.onload = async (event) => {
      const para = document.querySelector("#lifeGauge");
      const meter = document.querySelector("#lifeMeter");

      console.log("test");

      var id = setInterval(async function(){
        const response = await fetch("/life-gauge");
        const life = await response.text();

        para.innerText = `${life}%`;
        meter.value = life;

        if(life <= 0) {
          notifyMe();
          clearInterval(id);
          return;
        }
        console.log(life);
        console.log("test");
      }, 2000);
    };
  </script>
  <script>
    function notifyMe() {
      Notification.requestPermission();
      const notification = new Notification("Hello!");
    }
  </script>
</body>

</html>
