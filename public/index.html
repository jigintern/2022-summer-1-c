<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header-wrap">
      <div class="header-title">
        <p>水分補給チェッカー</p>
      </div>
      <div class="header-menu">
        <ul class="menu-ul">
          <li><a href="profile.html">プロフィール</a></li>
          <li><a href="serach.html">探す</a></li>
          <li><a href="find.html">見つける</a></li>
        </ul>
        <ul class="menu-ul menu-login">
          <li><button class="signup-button">新規登録</button></li>
          <li><button class="login-button">ログイン</button></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
   <div class="guage-wrap">
    <h1>体力ゲージ</h1>
    <div class="guage">
      <!-- 体力ゲージが入ります -->
      <div class="guage-residue">
        <!-- 減ったゲージが入ります -->
        <p>30％</p>
      </div>
      <div class="guage-life">
        <!-- 残りが入ります -->
        <p id="lifeGauge"></p>
      </div>
     </div>
   </div>
   <div class="weather-wrap">
    <div class="temperature">
      <p>現在の気温</p>
      <p>26.6℃</p>
    </div>
    <div class="humidity">
      <p>現在の湿度</p>
      <p>61%</p>
    </div>
   </div>
   <div class="button-wrap">
    <button type="button" onclick="location.href='serach.html'" class="search">探す</button>
    <button type="button" onclick="location.href='find.html'" class="find">見つける</button>
   </div>
   <div class="access-profile">
    <button type="button" onclick="location.href='profile.html'" class="profile-button">プロフィール</button>
   </div>
  </div>



  <script type="module">
    window.onload = async (event) => {
      const response = await fetch("/welcome-message");
      document.querySelector("#welcomeMessage").innerText = await response.text();
    };

    window.onload = async (event) => {
      const response = await fetch("/life-gauge");
      const lifeGauge = await response.text();

      const para = document.querySelector("#lifeGauge");
      para.innerText = `${lifeGauge}%`;
    };

    navigator.geolocation.watchPosition( (position) => {
      const lat  = position.coords.latitude;            // 緯度を取得
      const lng  = position.coords.longitude;           // 経度を取得
      const accu = position.coords.accuracy;            // 緯度・経度の精度を取得
      const txt = document.getElementById("txt");       // データを表示するdiv要素の取得
      txt.innerHTML = "緯度: " + lat  + "<br>"
                    + "経度: " + lng  + "<br>"
                    + "精度: " + accu + "<br>";
    }, (error) => {                                   // エラーについては未対応
    }, {
      enableHighAccuracy: true                        // 高精度で測定するオプション
    });
    
  </script>
</body>

</html>
