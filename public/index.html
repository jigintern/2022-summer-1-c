<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
   <div class="guage-wrap">
    <h1>体力ゲージ</h1>
    <div class="guage">
      <!-- 体力ゲージが入ります -->
      <div class="guage-residue">
        <!-- 減ったゲージが入ります -->
        <p>30％</p>
      </div>
      <div class="guage-reduce">
        <!-- 残りが入ります -->
        <p id="lifeGauge"></p>
      </div>
     </div>
   </div>
   <meter id="lifeMeter" min="0" max="100" value="80" low="20" high="50" optimum="100"></meter>
   <div class="weather-wrap">
    <div class="temperature">
      <p>現在の気温</p>
      <p>26.6℃</p>
    </div>
    <div class="humidity">
      <p>現在の湿度</p>
      <p>61%</p>
    </div>
   </div>
   <div class="button-wrap">
    <button type="button" onclick="location.href='serach.html'" class="search">探す</button>
    <button type="button" onclick="location.href='find.html'" class="find">見つける</button>
   </div>
   <div class="access-profile">
    <button type="button" onclick="location.href='profile.html'" class="profile-button">プロフィール</button>
   </div>
  </div>

  <script type="module">
    window.onload = async (event) => {
      const para = document.querySelector("#lifeGauge");
      const meter = document.querySelector("#lifeMeter");

      const response = await fetch("/life-gauge");
      const lifeGauge = await response.text();

      para.innerText = `${lifeGauge}%`;
      meter.value = lifeGauge;
    };
  </script>
</body>

</html>
